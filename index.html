<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Sign Up for the Philippines</h1>
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="retype-password">Retype Password:</label>
                <input type="password" id="retype-password" name="retype-password" placeholder="Retype your password" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <div class="form-group remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>

            <div class="button-group">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="sign-up-btn">Sign Up</button>
            </div>
        </form>

        <h4>Follow Us on Social Media</h4>
        <div class="social-icons">
            <a href="https://www.facebook.com/">
                <img src="https://thumbs.dreamstime.com/z/web-180643587.jpg" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/homar_vgl?igsh=MWF2NjUydnEyZWNsZg==">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6IB5qpWdVHsMpYNy2w_LywTl6mwn6qr39qQ&s" alt="Instagram">
            </a>
            <a href="https://www.bandlab.com/bfflangako_ahaha/">
                <img src="https://bandlabimages.azureedge.net/v1.0/users/8a733941-3dd4-456f-9180-12e401802807/0x360" alt="BandLab">
            </a>
        </div>
    </div>
</body>
</html>
